                <form method="GET" action="{{ __SELF__.resultPage|page }}">
                
                    <div class="field has-addons has-addons-right">
                        <div class="control">
                            <input class="input" type="text" name="search" placeholder="{{ 'Search'|_ }}">
                        </div>
                        <div class="control">
                            <p>
                                <a class="button is-span" type="submit" onclick="submitForm()">
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-search">
                                            <button class="button is-link is-outlined " style="display: none;" type="submit" id="submit-button"></button>
                                        </i>
                                    </span>
                                </a>
                            </p>
                        </div>
                    </div>
                
                    <script>
                        function submitForm() {
                            var elem = document.getElementById("submit-button");
                            elem.click();
                        }
                    </script> {% if __SELF__.categoryFilter %}
                    <select name="cat[]" class="form-control">
                        {% for key,cat in __SELF__.categories %}
                        <option value="{{ key }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                    {% endif %}
                
                </form>
